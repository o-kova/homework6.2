<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plantku</title>
    <link rel="stylesheet" href="assets/styles/style.css" />
    <link rel="stylesheet" href="assets/styles/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;500;600&family=Nunito:wght@200;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="">
    <header class="header">
      <nav class="nav">
        <ul class="ul">
          <li class="li li1">
            <a href="#"
              ><img src="/assets/images/head_logo.svg" alt="Plantku"
            /></a>
          </li>
          <li class="li li2">
            <a href="#"
              ><img src="/assets/images/head_search.svg" alt="search"
            /></a>
          </li>
          <li class="li li3">
            <a href="#">
              <img
                src="/assets/images/head_shopping-cart.svg"
                alt="shopping-cart"
            /></a>
          </li>
          <li class="li li4"><a href="#" class="signup link">Sign Up</a></li>
          <li class="li li5"><a href="#" class="signin link">Sign In</a></li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <img class="main_img" src="/assets/images/main_image.png" alt="mint" />
      <div class="block1">
        <div class="block1_img"></div>
        <section class="block1_text">
          <h2 class="block1_h2">Kembang Flower Mantap</h2>
          <p class="block1_p">
            Lorem Ipsum is simply dummy text of the printing and typesetting
            industry. Lorem Ipsum has been the industry's standard dummy text
            ever since the 1500s,
          </p>
        </section>
        <div class="block1_slider">
          <div class="slider slider1">
            <img src="/assets/images/arrow_left.svg" alt="arrow_left" />
            <p class="slider1_p">Previous</p>
            <h3 class="slider1_h3">Kaktus Plant</h3>
          </div>
          <div class="slider slider2">
            <p class="slider2_p">Next</p>
            <img src="/assets/images/arrow_right.svg" alt="arrow_right" />
            <h3 class="slider2_h3">Rahasia Plant</h3>
          </div>
        </div>
      </div>
      <div class="block2 container"></div>
      <div class="block3"></div>
      <div class="block4"></div>
      <div class="block5"></div>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
